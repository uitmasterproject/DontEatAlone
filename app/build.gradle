buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
    }
}

apply plugin: 'com.android.application'
apply plugin: 'android-apt'

def tag = 'git describe --tags --always --abbrev=0'.execute().getText().trim()
def (versionMajor, versionMinor, versionPatch) = tag.tokenize('.')
def versionBuild = System.getenv("BUILD_NUMBER") as Integer ?: 9999
def VERSION_NAME = "$versionMajor.$versionMinor.$versionPatch.$versionBuild"

android {

    signingConfigs {
        release {
            keyAlias 'DontEatAlone'
            keyPassword 'com.example.app.donteatalone'
            storeFile file('E:/DontEatAlone/app/keystores/release-keystore.jks')
            storePassword 'com.example.app.donteatalone'
        }
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('keystores/debug.keystore')
            storePassword 'android'
        }
    }

    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId 'com.example.app.donteatalone'
        minSdkVersion 'Unrecognized value'
        targetSdkVersion 'Unrecognized value'
        versionName 'Unrecognized value'
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            signingConfig signingConfigs.debug
        }
    }
    productFlavors {
        development {
            manifestPlaceholders = [appName: "DEA-" + "development"]
        }
        production {
            manifestPlaceholders = [appName: "DEA-" + "production"]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

apt {
    arguments {
        androidManifestFile variant.outputs[0]?.processResources?.manifestFile
        resourcePackageName android.defaultConfig.applicationId
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.android.support:design:25.3.0'
    compile 'com.android.support:support-v4:25.3.0'
    testCompile 'junit:junit:4.12'
    compile 'me.relex:circleindicator:1.2.2@aar'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.weiwangcn.betterspinner:library-material:1.1.0'
}
